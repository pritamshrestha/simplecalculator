<!DOCTYPE html>
<html>
<head>
	   <title>angularjs multipageApp</title>
	   <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="css/main.css">
	   <link rel="stylesheet" href="css/bootstrap.css">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.js"></script>

</head>
<body>
<!-- this is the example of the simple calculator -->
<div class="container">
<div class="row">
<div class="col-md-12">
<form name=calcform class="text-center" id="suchana">
 <input type="text" name=pritam class="text-center text-danger" id="myform"><br>
 <input type="button" class="btn btn-danger btn btn-lg" id="one" name=btn9 value=9 onclick="displaynum(btn9.value)">
 <input type="button" class="btn btn-primary btn btn-lg" id="one" name=btn8 value=8 onclick="displaynum(btn8.value)">
 <input type="button" class="btn btn-success btn btn-lg" id="one" name=btn7 value=7 onclick="displaynum(btn7.value)">
 <input type="button" class="btn btn-warning btn btn-lg" id="one" name=addbtn value=+ onclick="displaynum(addbtn.value)"><br>
 <input type="button" class="btn btn-danger btn btn-lg" id="one" name=btn6 value=6 onclick="displaynum(btn6.value)">
 <input type="button" class="btn btn-primary btn btn-lg" id="one" name=btn5 value=5 onclick="displaynum(btn5.value)">
 <input type="button" class="btn btn-success btn btn-lg" id="one" name=btn4 value=4 onclick="displaynum(btn4.value)">
 <input type="button" class="btn btn-warning btn btn-lg" id="one" name=subbtn value=- onclick="displaynum(subbtn.value)"><br>

 <input type="button" class="btn btn-danger btn btn-lg" id="one" name=btn3 value=3 onclick="displaynum(btn3.value)">
 <input type="button" class="btn btn-primary btn btn-lg" id="one"name=btn2 value=2 onclick="displaynum(btn2.value)">
 <input type="button" class="btn btn-success btn btn-lg" id="one" name=btn1 value=1 onclick="displaynum(btn1.value)">
 <input type="button" class="btn btn-warning btn btn-lg" id="one" name=mulbtn value=* onclick="displaynum(mulbtn.value)"><br>
 <input type="button" class="btn btn-danger btn btn-lg" id="one" name=btn0 value=0 onclick="displaynum(btn0.value)">
 <input type="button" class="btn btn-primary btn btn-lg" id="one" name=potbtn value=. onclick="displaynum(potbtn.value)">
 <input type="button" class="btn btn-success btn btn-lg" id="one" name=eqlbtn value== onclick="pritam.value=eval(pritam.value)">
 <input type="button" class="btn btn-warning btn btn-lg" id="one" name=divbtn value=/ onclick="displaynum(divbtn.value)">
</form>

<button type="buttom" id="reset" class="center-block text-danger btn btn lg">Clear</button>

</div>
</div>
</div>


  


     <script src="js/app.js"></script>
     <!-- this is for the jquery -->
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="js/main.js"></script>  
     <script src="js/bootstrap.js"></script> 
</body>
</html>
